plugins {
    id 'com.android.library'
}

android {
    namespace 'org.apache'
    compileSdk 33

    defaultConfig {
        minSdk 33
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_18
        targetCompatibility JavaVersion.VERSION_18
    }

    sourceSets {
        main.java.srcDirs += '../../commons-math/commons-math-legacy/src/main/java'
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation project(path: ':commons-math-legacy-exception')
    implementation project(path: ':commons-math-core')
    implementation project(path: ':commons-numbers-core')
    implementation project(path: ':commons-math-legacy-core')
    implementation project(path: ':commons-numbers-combinatorics')
    implementation project(path: ':commons-numbers-complex')
    implementation project(path: ':commons-numbers-arrays')
    implementation project(path: ':commons-numbers-fraction')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}